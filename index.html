<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="product-image">
      <picture>
        <source srcset="/images/image-product-mobile.jpg" media="(max-width: 600px)">
        <img src="/images/image-product-desktop.jpg" alt="Channel Gabrielle Essence">
      </picture>
    </div>
    <div class="product-description">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-tag">
        <p class="actual-price">$149.99</p>
        <p class="initial-price">$169.99</p>
      </div>
      <button>
        <img src="/images/icon-cart.svg" alt="icon cart">
        <p class="add-cart">Add to Cart</p> 
      </button>
    </div>
  </div>
</body>
</html>
